<div class="container-fluid">
  <div class="row headerheight">
    <mat-toolbar class="background">
      <mat-toolbar-row>
        <label>Okta Authentication</label>
       
          <span class="material-icons right" title="Login">
            login
          </span>
        

      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
<div class="container">
  <div class="card p-3 mt-2">
    <div class="row col-md-12">
      <div class="col-md-6 mb-2 task">
        <label class="d-block">ID</label>
        <input placeholder="First Name" class="ui-inputtext ui-corner-all ui-state-default ui-widget w-60"
          [(ngModel)]='id'>
      </div>
      <div class="col-md-6 mb-2 task">
        <label class="d-block">Name</label>
        <input placeholder="Last Name" class="ui-inputtext ui-corner-all ui-state-default ui-widget w-60"
          [(ngModel)]='name'>
      </div>
      <div class="col-md-6 mb-2 task">
        <label class="d-block">Age</label>
        <input placeholder="Age" class="ui-inputtext ui-corner-all ui-state-default ui-widget w-60" [(ngModel)]='age'>
      </div>
      <div class="col-md-6 mb-2 task">
        <label class="d-block">Select Language</label>
        <select placeholder="select City" class="ui-inputtext ui-corner-all ui-state-default ui-widget w-60">
          <option>English</option>
          <option>Tamil</option>
          <option>Hindi</option>
        </select>
      </div>

      <div class="col-md-3 text-center mt-4">
        <button class="save_btn" (click)="saveEmps()">{{isEdit?'Update':'Save'}}</button>
        &nbsp;&nbsp; <button class="save_btn" (click)="clear()">Clear</button>
      </div>
    </div>
  </div>

  <div class="mt-2">

    <p-table [columns]="cols" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            <span>
              {{rowData[col.field]}}
            </span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
